<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador/Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="nav">
                <div>
                    <img class="logo" src="imagenes/alurab.jpg" alt="alura">
                </div>
                <h1 class="titulo">Encriptador/Desencriptador CHALLENGE ALURA</h1>
            </div> 
                          
        </header>

        <main>
            
                <div class="principal">
                    <div class="encriptar">
                        <textarea id="text1" autofocus rows="10" autocorect="on" class="cuadrosTextoE" placeholder="Escribe el mensaje a encriptar o desencriptar"></textarea>
                        <ul id="condiciones" class="condiciones">
                            <li>Ingresar solo letras min√∫sculas</li>
                            <li>NO usar caracteres especiales</li>
                            <li>NO usar letras con acento</li>
                        </ul>
                        <div id="divBotones">
                            <button class="boton" onclick="validarE()">Encriptar</button>
                            <button class="boton" onclick="validarD()">Desencriptar</button>
                        </div>   
                    </div>
                    
                    <div class="desencriptar">
                        <textarea id="text2" disabled rows="6" autocorect="on" class="cuadrosTextoD" placeholder="Mostrar mensaje"></textarea>
                        <button id="btn" onclick="copiar()">Copiar</button>
                    </div>
                    
                </div>        
            
        </main>

        <footer class="piepagina">

            <div class="logos">
                <div class="logoOne">
                    <img class="logoF" src="imagenes/one.jpg" alt="ONE logo">
                    <p class="logoT">Oracle Next Education</p>
                </div>
            </div>
            <div class="logos">   
                <div class="logoAlura">
                    <img id="alura"class="logoF" src="imagenes/alurab.jpg" alt="alura">
                    <p class="logoT">Alura LATAM</p>
                </div>
            </div>
        </footer>

    </body>
</html>
